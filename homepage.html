<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<h1>Welcome</h1>
	<hr />
	<div id="menuDiv">
		<p>Menu:</p>
		<table>
			<tr>
				<td>1. <a id="listbookslink" href="#">List Books</a></td>
			</tr>
			<tr>
				<td>2. <a id="insertbooklink" href="#">Insert Book</a></td>
			</tr>
			<tr>
				<td>5. <a id="searchbooklink" href="#">Search Book</a>
			</tr>
		</table>
	</div>

	<hr />

	<div id="addBookDiv">
		<p>
			<b>Complete the following form to add the book:</b>
		</p>
		<form id="addBookForm" onsubmit="#">
			<table id="addBookTable">
				<tr>
					<td>Book Name:</td>
					<td><input type="text" id="txtBookName"></td>
				</tr>
				<tr>
					<td>Book Author:</td>
					<td><input type="text" id="txtBookAuthor"></td>
				</tr>
				<tr>
					<td>Edition:</td>
					<td><input type="number" id="numEdition"></td>
				</tr>
				<tr>
					<td>ISBN:</td>
					<td><input type="text" id="txtIsbn"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" id="numPrice"></td>
				</tr>
				<tr>
					<td>Pages:</td>
					<td><input type="number" id="numPages"></td>
				</tr>
				<tr>
					<td>Publisher:</td>
					<td><input type="text" id="txtPublisher"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Add Book"
						onclick="return addBook()"> <input type="reset"
						value="Cancel" onclick="hideaddform()"></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="listBooksDiv">
		<table border="1" id="listBookTable">

		</table>
	</div>

	<div id="searchBookDiv">
		<form id="searchbookform" onsubmit="#">
			<table>
				<tr>
					<td><select id="searchCriteria" name="searchCriteria">
							<option value="searchby">Search Criteria</option>
							<option value="author">Author</option>
							<option value="name">Name</option>
							<option value="isbn">ISBN</option>
					</select></td>
					<td id="searchTextBox"></td>
				</tr>
			</table>
		</form>
		<p>Search Result:</p>
		<div id="resultDiv"></div>
	</div>

	<div id="updateBookDiv">
		<form id="updateBookForm" onsubmit="#">
			<table id="updateBookTable">
				<tr>
					<td>Book Name:</td>
					<td><input type="text" id="txtUpdateBookName"></td>
				</tr>
				<tr>
					<td>Book Author:</td>
					<td><input type="text" id="txtUpdateBookAuthor"></td>
				</tr>
				<tr>
					<td>Edition:</td>
					<td><input type="number" id="numUpdateEdition"></td>
				</tr>
				<tr>
					<td>ISBN:</td>
					<td><input type="text" id="txtUpdateIsbn"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" id="numUpdatePrice"></td>
				</tr>
				<tr>
					<td>Pages:</td>
					<td><input type="number" id="numUpdatePages"></td>
				</tr>
				<tr>
					<td>Publisher:</td>
					<td><input type="text" id="txtUpdatePublisher"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update Book" id="updateBookButton"> 
					<input type="reset" value="Cancel" onclick="hideUpdateForm()"></td>
				</tr>
			</table>
		</form>
	</div>

	<script type="text/javascript" src="loadbooks.js"></script>
	<script type="text/javascript" src="crudbooks.js"></script>
</body>
</html>
